<!DOCTYPE html>
<html lang="en">
<head>
    <title>Offcanvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <button class="btn btn-success" data-bs-toggle="offcanvas" data-bs-target="#offcanvas_1">Open Offcanvas Left</button>

    <div class="offcanvas offcanvas-start" id="offcanvas_1">
        <div class="offcanvas-header">
            <h3>Offcanvas</h3>
        </div>

        <div class="offcanvas-body">
            <p>Some text as placeholder. In real life you can have<br>
                the elements you have chosen. Like, text, image,<br>
            lists, etc.</p>

            <div class="dropdown">
                <div class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Dropdown button

                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">1</a></li>
                    <li><a href="#" class="dropdown-item">2</a></li>
                    <li><a href="#" class="dropdown-item">3</a></li>
                </ul>
            </div>
            </div>
        </div>
    </div>

    <button class="btn btn-success" data-bs-toggle="offcanvas" data-bs-target="#offcanvas_2" ms-2>Open Offcanvas Right</button>

    <div class="offcanvas offcanvas-end" id="offcanvas_2">
        <div class="offcanvas-header">
            <h3>Offcanvas</h3>
        </div>

        <div class="offcanvas-body">
            <p>...</p>
            
        </div>
    </div>

    <button class="btn btn-success" data-bs-toggle="offcanvas" data-bs-target="#offcanvas_3">Open Offcanvas Top</button>

    <div class="offcanvas offcanvas-top" id="offcanvas_3">
        <div class="offcanvas-header">
            <h3>Offcanvas Right</h3>
        </div>

        <div class="offcanvas-body">
            <p>...</p>
            
        </div>
    </div>
</body>
</html>
